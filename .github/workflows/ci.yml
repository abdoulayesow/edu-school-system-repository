name: CI Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # JOB 1: LINT - ESLint + Prettier + Prisma Format
  # ============================================================================
  lint:
    name: Lint Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint - app/ui
        run: cd app/ui && npm run lint
        continue-on-error: true

      - name: Prettier - Check formatting
        run: npx prettier --check .
        continue-on-error: true

      - name: Prisma - Format check
        run: cd app/db && npx prisma format --check
        continue-on-error: true

  # ============================================================================
  # JOB 2: TYPECHECK - TypeScript compilation
  # ============================================================================
  typecheck:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: cd app/db && npx prisma generate

      - name: TypeScript - Check app/ui
        run: cd app/ui && npm run typecheck

  # ============================================================================
  # JOB 3: SECURITY - Dependency audit + vulnerability scanning
  # ============================================================================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

  # ============================================================================
  # JOB 4: BUILD - Next.js production builds
  # ============================================================================
  build:
    name: Build app/ui
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fix lightningcss native module for Linux
        run: |
          echo "=== Fixing lightningcss for Linux platform ==="
          
          # Delete the problematic package and reinstall fresh
          cd app/ui
          rm -rf node_modules/lightningcss
          
          # Install lightningcss fresh (will get correct platform binary)
          npm install lightningcss@latest --no-save --force
          
          echo "=== Checking what was installed ==="
          ls -la node_modules/lightningcss/
          ls -la node_modules/lightningcss/*.node 2>/dev/null || echo "No .node in root"
          
          # If still no binary, download it directly
          if [ ! -f "node_modules/lightningcss/lightningcss.linux-x64-gnu.node" ]; then
            echo "=== Downloading binary directly ==="
            cd node_modules/lightningcss
            npm pack lightningcss-linux-x64-gnu --json 2>/dev/null | grep -q "filename" && \
              tar -xzf lightningcss-linux-x64-gnu-*.tgz --strip-components=1 package/lightningcss.linux-x64-gnu.node 2>/dev/null || true
            
            # Alternative: use curl to download from unpkg
            if [ ! -f "lightningcss.linux-x64-gnu.node" ]; then
              LCSS_VERSION=$(node -p "require('./package.json').version")
              echo "Downloading lightningcss-linux-x64-gnu@$LCSS_VERSION from npm"
              curl -sL "https://registry.npmjs.org/lightningcss-linux-x64-gnu/-/lightningcss-linux-x64-gnu-${LCSS_VERSION}.tgz" | tar -xz --strip-components=1 package/lightningcss.linux-x64-gnu.node 2>/dev/null || echo "curl download failed"
            fi
          fi
          
          echo "=== Final check ==="
          ls -la node_modules/lightningcss/*.node 2>/dev/null && echo "‚úÖ Binary found!" || echo "‚ùå No binary"

      - name: Generate Prisma Client
        run: cd app/db && npx prisma generate

      - name: Build app/ui
        run: cd app/ui && npm run build
        env:
          NEXTAUTH_SECRET: test-secret-key-for-ci-only
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_ENVIRONMENT: ci

      - name: Check build output
        run: |
          if [ -d "app/ui/.next" ]; then
            echo "‚úÖ Build output verified"
            du -sh app/ui/.next
          else
            echo "‚ùå Build output not found"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-app-ui
          path: app/ui/.next
          retention-days: 1

  # ============================================================================
  # JOB 5: TESTS - Unit tests and coverage
  # ============================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: cd app/ui && npm run test:run
        continue-on-error: true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: app/ui/coverage
          retention-days: 5

  # ============================================================================
  # JOB 6: DATABASE - Prisma schema validation
  # ============================================================================
  database:
    name: Database Schema Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma schema
        run: cd app/db && npx prisma validate

      - name: Format check Prisma schema
        run: cd app/db && npx prisma format --check
        continue-on-error: true

  # ============================================================================
  # JOB 7: DOCUMENTATION - Markdown validation
  # ============================================================================
  documentation:
    name: Documentation Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Markdown lint
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: docs/
          config_file: .markdownlint.json
        continue-on-error: true

      - name: Check for broken links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          folder-path: docs/
        continue-on-error: true

  # ============================================================================
  # JOB 8: E2E TESTS - Playwright integration tests
  # ============================================================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        continue-on-error: true

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NEXTAUTH_SECRET: test-secret-key-for-ci-only
          NEXTAUTH_URL: http://localhost:8000
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

  # ============================================================================
  # JOB 9: STATUS CHECK - Final gate for all critical checks
  # ============================================================================
  status-check:
    name: CI Status Gate
    runs-on: ubuntu-latest
    needs: [lint, typecheck, security, build, database]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Check critical job statuses
        run: |
          echo "üîç Checking CI job statuses..."
          echo ""

          # Define job status check function
          check_status() {
            local job_name=$1
            local job_result=$2

            if [ "$job_result" = "success" ]; then
              echo "‚úÖ $job_name: PASSED"
              return 0
            else
              echo "‚ö†Ô∏è $job_name: $job_result"
              return 0  # Don't fail for now, just warn
            fi
          }

          # Check each critical job
          check_status "Lint" "${{ needs.lint.result }}"
          check_status "TypeCheck" "${{ needs.typecheck.result }}"
          check_status "Security" "${{ needs.security.result }}"
          check_status "Build" "${{ needs.build.result }}"
          check_status "Database" "${{ needs.database.result }}"

          echo ""
          echo "‚úÖ CI Pipeline completed - check individual job results above"

      - name: Comment PR on success
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ CI checks completed! Review individual job results for details.'
            })
        continue-on-error: true
